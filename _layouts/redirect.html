---
layout: default
---

<p style='font-size: 40px;'>Redirecting to {{ page.redirect_url }}</p>

<script>
    var newURL = '{{ page.redirect_url }}';
    if (!newURL.startsWith('http')) newURL = '{{ site.url }}/' + newURL;

    document.addEventListener('DOMContentLoaded', (event) => {
        window.location.href = newURL;
        window.location.replace = newURL;
        window.location.refresh();
    });
</script>
