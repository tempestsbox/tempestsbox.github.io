---
layout: default
---

<p style='font-size: 40px; line-height: 1.3em;' center>Redirecting to <a href='{{ page.redirect_url }}'>{{ page.redirect_url }}</a></p>

<script>
    var newURL = '{{ page.redirect_url }}';
    if (!newURL.startsWith('http')) newURL = '{{ site.url }}/' + newURL;

    document.addEventListener('DOMContentLoaded', (event) => {
        window.location.href = newURL;
        window.location.replace = newURL;
        window.location.refresh();
    });
</script>
