---
layout: default
---

<h1 center>{{ page.title }}</h1>
<h4 center class="subtitle">{% for category in page.categories %}<a href="/wiki/category/{{ category }}" class="ignore-link-formatting">{{ category }}</a>{% if forloop.last == false %}, {% endif %}{% endfor %}</h4>

<hr>

<img center class="small" src="/assets/docs/{{ page.image-path }}" alt="docs/{{ page.image-path }}">

<br>

{{ page.description }}{{ page.extra_description }}

<br><br>

{{ content }}

<br>

<h2>Issues</h2>
<li>
    <a href="https://github.com/{{ site.github-user }}/{{ site.github-repo }}/issues?utf8=%E2%9C%93&q=is%3Aissue+is%3Aopen+{{ page.title }}">Open issues relating to '{{ page.title }}'</a>
</li>
