<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-167304117-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-167304117-1');
    </script>

    <title>{{ page.title }} | {{ site.title }}</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.description | truncate: 150 }}" />
    
    {% if page.image-path %}
        <meta property="og:image" content="/assets/docs/{{ page.image-path }}" />
    {% endif %}
    <meta property="og:type" content="website" />

    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="icon" type="image/png" href="/assets/logo.png" />
</head>

<body>
    <header id="header" class="no-highlight">
        {% include header.html %}
        {%- if page.url contains "wiki" -%}{% include wiki_header.html %}{%- endif -%}
    </header>

    <div id="wrapper">
        <div class="page-content">
            {{ content }}
        </div>
    </div>

    <footer class="no-highlight">
        {% include footer.html %}
    </footer>
    <br>

    {% include script/anchorjs.html %}
    {% include script/top_function.html %}
    <!-- <script src="/assets/js/dynamicNavbar.js"></script> -->
</body>

</html>
