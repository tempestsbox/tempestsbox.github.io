---
title: "Wiki"
layout: default
prefix-icon: "fas fa-book"
navigation_weight: 2
---

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="/assets/js/wikiSearch.js"></script>

<script src="/assets/js/peekaboo.js"></script>

<hr>
<h2 center title class="no-highlight">All Wikis</h2>
<hr>

<input center id="wiki-search" oninput="search()" placeholder=" Search..." />

<div class="two-grid no-highlight" id="wiki-list">
    {% assign wikis = site.wiki %}{% for wiki in wikis %}
        {% if wiki.image-path and wiki.ignore_listing != true %}
            {% include wiki_widget.html wiki=wiki %}
        {% endif %}
    {% endfor %}
</div>
